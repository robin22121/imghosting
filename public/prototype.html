<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>실습</h1>
    <script>
      function Student(name, age) {
        this.name = name;
        this.age = age;
      }
      var stu1 = new Student("kim", 15);
      var stu2 = new Student("Park", 23);
      console.log(stu1.name, stu2.age);

      function Parent() {
        this.name = "kim";
      }

      var a = new Parent();
      a.prototype.name1 = "Park";
      console.log(a.name1);
    </script>
  </body>
</html>
